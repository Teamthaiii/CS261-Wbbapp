<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="nav"></div>
        <div class="content">
            <img id="logo" src="img/2018_Thammasat_main_logo 2561.png" alt="">
            <div class="row" id="Login-block">
                <H4 id="Login-text">LOGIN</H4>
                <hr>
                <div class="col" id="Form-block">
                    <form>
                        <h4>USERNAME</h4>
                        <input type="text" id="username" name="username" required>
                        <h4>PASSWORD</h4>
                        <input type="password" id="password" name="password" required>
                        <button class="btn" type="button" onclick="submitLogin()">LOGIN</button>
                    </form>
                </div>
            </div>
            <div class="row" id="Info-block"><p id="message"></p></div> 
        </div>
        
    </div>
    <script src="js/script.js"></script>

    <script>
        // ตรวจสอบว่าอยู่ในหน้า index.html หรือไม่
        if (window.location.pathname.includes('index.html') || window.location.pathname === '/') {
            // ลบข้อมูล userData จาก localStorage
            localStorage.removeItem('userData');
            console.log('User data removed from localStorage because you are on the index.html page.');
        }
    </script>
</body>
</html>
